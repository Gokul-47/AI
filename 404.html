<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-404">
    <main class="section section-404">
      <div class="container not-found-inner">
        <div class="orbital-system small">
          <div class="orbital-core"></div>
          <div class="orbit orbit-1">
            <span class="node node-blue"></span>
          </div>
          <div class="orbit orbit-2">
            <span class="node node-pink"></span>
          </div>
          <div class="orbit orbit-3">
            <span class="node node-cyan"></span>
          </div>
        </div>
        <div class="not-found-copy">
          <p class="eyebrow">404 · SERVICE NOT FOUND</p>
          <h1 class="section-title">This endpoint doesn’t exist yet.</h1>
          <p>
            You’ve reached a route we haven’t wired up. Use the buttons below
            to return to our live experiences.
          </p>
          <div class="cta-actions">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
           
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
<body>
  <!-- INSERT: Page Loader Overlay -->
  <div id="page-loader" class="page-loader active" aria-live="polite" aria-busy="true" aria-hidden="false">
    <div class="loader-content">
      <div class="loader-orb">
        <span class="loader-core"></span>
      </div>
      <p class="loader-text">Loading...</p>
    </div>
  </div>
  <!-- END INSERT -->
</body>
